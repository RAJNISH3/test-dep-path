name: Protect config.json in PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  prevent-config-change:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes to test/config.json
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            test/config.json

      - name: Warn on PR if config.json changed
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          echo "::warning::test/config.json is branch-specific and will be kept from the base branch during merge."

      - name: Comment on PR
        if: steps.changed.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = `⚠️ The file test/config.json is enforced per-branch and should not be changed via PRs.\n\nDuring merge, the base branch's version will be kept.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
