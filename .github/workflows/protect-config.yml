name: Protect config.json in PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  prevent-config-change:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes to test/config.json
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          files: |
            test/config.json

      - name: Block PR if config.json changed
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          echo "::error::Changes to test/config.json are not allowed in PRs. Keep branch-specific config in the target branch."
          exit 1
